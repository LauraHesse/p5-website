<!DOCTYPE html>
<html>
    <head>
        <title>Dresden Neighborhood Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
    </head>
    <body>

        <a id="menu">
            <img src="images/if_menu-alt_134216.svg">
        </a>
        <div class="container">
          <div class="side-nav">
              <div class="header">
                  <h1>Dresden</h1>
              </div>
              <div class="content">
                   <div class="search">
                      <input type="text" placeholder="Search Park/Cafe/Playground.." data-bind="value: query, valueUpdate: 'afterkeydown'" >
                  </div>
                  <ol class="locations" data-bind="foreach: searchResults">
                    <li>
                        <a href="" data-bind="text: name, click: $parent.listClicker"></a>
                    </li>
                  </ol>
              </div>
          </div>
          <div id="map"></div>
        </div>

        <script>
             var googleError = function(){
                 alert('Sincere apologies, something went wrong with Google Maps. Try refreshing the page.');
             };
       </script>

        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/map.js"></script>
        <script src="js/script.js"></script>
        <!--Load the JS API ASYNCHRONOUSLY below.-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoeth7Fqpz2HH124UjZkfxLSS19YhOT5Y&callback=initMap"
        async defer onerror="googleError()"></script>
  </body>
</html>
